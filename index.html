<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SOME</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
<h1>CALCULADORA</h1>
<table>
<tr>
	<td colspan="3"><input type="text" id="caixa"></td>
	<td><button onclick="limpar()">C</td>
</tr>
<tr>
	<td><button onclick="adicionar(7)">7</button></td>
	<td><button onclick="adicionar(8)">8</button></td>
	<td><button onclick="adicionar(9)">9</button></td>
	<td><button onclick="calcular('+')" id="mais">+</button></td>
</tr>
<tr>
	<td><button onclick="adicionar(4)">4</button></td>
	<td><button onclick="adicionar(5)">5</button></td>
	<td><button onclick="adicionar(6)">6</button></td>
	<td><button onclick="calcular('-')" id="menos">-</button></td>
</tr>
<tr>
	<td><button onclick="adicionar(1)">1</button></td>
	<td><button onclick="adicionar(2)">2</button></td>
	<td><button onclick="adicionar(3)">3</button></td>
	<td><button onclick="calcular('*')" id="vezes">*</button></td>
</tr>
<tr>
	<td><button onclick="adicionar(0)">0</button></td>
	<td><button onclick="adicionar('.')" id="ponto">.</button></td>
	<td><button onclick="total()">=</button></td>
	<td><button onclick="dividir('/')" id="dividir">/</button></td>
</tr>
</table>
</body>
</html>
